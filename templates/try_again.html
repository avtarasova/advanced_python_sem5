{% extends 'layout.html' %}

{% block title %}Разделить pdf{% endblock %}

{% block content %}
<h1> Нужно загрузить файл вида "FILENAME.pdf"</h1>
<hr>
<h3>Выберите файл:</h3>
<form action = "/success" method = "post" enctype="multipart/form-data">
    <input type="file" name="file" required /><br><br>
    <input type = "submit" value="Разделить">
</form>
{% endblock %}
